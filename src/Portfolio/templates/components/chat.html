{% load static i18n %}

    <div id="live-chat">
        
        <header class="clearfix">
            
            <a href="#" class="chat-close">x</a>

            <h4>Live Chat</h4>

            <span class="chat-message-counter">3</span>

        </header>

        <div class="chat">
            
            <div class="chat-history">
                

                <div class="chat-message clearfix">
                    
                    <img src="https://craft-studios.s3.eu-central-1.amazonaws.com/cstudios-ico.png" alt="craft studios icon" width="32" height="32">

                    <div class="chat-message-content clearfix">
                        
                        <span class="chat-time">13:37</span>

                        <h5>Hugo Wazinsky</h5>

                        <p>Welcome to Craft Studios !</p>
                        
                    </div> <!-- end chat-message-content -->

                </div> <!-- end chat-message -->

                <hr>

                <div class="chat-message clearfix">
                    
                    <img src="https://craft-studios.s3.eu-central-1.amazonaws.com/cstudios-ico.png" alt="craft studios icon" width="32" height="32">

                    <div class="chat-message-content clearfix">
                        
                        <span class="chat-time">13:38</span>

                        <h5>Hugo Wazinsky</h5>

                        <p>If you have any questions feel free to send me a message. If I'm not online I'll reply ASAP</p>
                        {% load socialaccount %}
                        <a class="social-login facebook" href="{% provider_login_url "facebook" method="oauth2" %}"><img src="https://bookshop-images-f1492f08-f236-4a55-afb7-70ded209cb24.s3.eu-west-2.amazonaws.com/resources/FB-Icon.png" />Login with Facebook</a>
                        <a class="social-login github" href="{% provider_login_url "github" method="oauth2" %}"><img src="https://bookshop-images-f1492f08-f236-4a55-afb7-70ded209cb24.s3.eu-west-2.amazonaws.com/resources/github.png" />Login with Github</a>
                        <a class="social-login google" href="{% provider_login_url "google" method="oauth2" %}"><img src="https://bookshop-images-f1492f08-f236-4a55-afb7-70ded209cb24.s3.eu-west-2.amazonaws.com/resources/google-icon-logo-png-transparent.png" />Login with Google</a>

                    </div> <!-- end chat-message-content -->

                </div> <!-- end chat-message -->

                <hr>


            </div> <!-- end chat-history -->

            <p class="chat-feedback"></p>

            <form action="#" method="post">

                <fieldset>
                    
                    <input type="text" placeholder="Message" autofocus>
                    <input type="hidden">

                </fieldset>

            </form>

        </div> <!-- end chat -->

    </div> <!-- end live-chat -->
