<div class="zoom-zoom">
  <!-- Material form contact -->
  <div class="card">
    <h5 class="card-header info-color white-text text-center py-4">
      <strong>Contact us</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
      <!-- Form -->
      <form
        id="my-form"
        class="text-center"
        style="color: #757575;"
        action=""
        method="post"
        novalidate
      >
        {% csrf_token %}
        <div id="page1">
          <!-- Name -->
          <div class="my-form">
            <input type="text" class="inputText" placeholder="First Name" />
            <div class="underline"></div>
          </div>
          <div class="my-form">
            <input type="text" class="inputText" placeholder="Last Name" />
            <div class="underline"></div>
          </div>
          <a id="gotoPage2">Next</a>
        </div>
        <!-- E-mail -->
        <div class="hidden" id="page2">
          <div class="my-form field">
            <input
              name="email"
              class="email"
              required="required"
              type="email"
              placeholder="Email address"
            />
            <div class="underline"></div>
          </div>
          <a id="gotoPage3">Next</a>
        </div>
        <div class="hidden" id="page3">
          <!-- Subject -->
          <select class="mdb-select">
            <option value="" disabled>Choose option</option>
            <option value="1" selected>Feedback</option>
            <option value="2">Report a bug</option>
            <option value="3">Feature request</option>
            <option value="4">Feature request</option>
          </select>

          <!--Message-->
          <div class="my-form">
            <textarea
              id="materialContactFormMessage"
              class="my-form md-textarea"
              rows="3"
            ></textarea>
          </div>

          <!-- Copy -->
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="materialContactFormCopy"
            />
            <label class="form-check-label" for="materialContactFormCopy"
              >Send me a copy of this message</label
            >
          </div>
          <a id="gotoPage4">Next</a>
        </div>
        <div class="hidden" id="page4">
          <!-- Slider price_range -->
          <input class="js-range-slider" id="price_range" />
          <!-- Slider price_range -->
          <input class="js-range-slider" id="timeline" />
          <!-- Send button -->
          <button
            class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
            type="submit"
          >
            Send
          </button>
        </div>
      </form>
      <!-- Form -->
    </div>
  </div>
  <!-- Material form contact -->
</div>
